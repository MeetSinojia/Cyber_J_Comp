<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Generate Signature</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 16px;
            color: #333;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        h1 {
            margin-top: 30px;
            margin-bottom: 20px;
            text-align: center;
            font-size: 36px;
        }

        p {
            text-align: center;
            font-size: 24px;
        }
    </style>
</head>

<body>
    <h1>Message</h1>
    <p>{{ message }}</p>
    <h1>signature</h1>
    <p>{{ signature }}</p>
    <h1>result</h1>
    <p>{{ result }}</p>
</body>

</html>
